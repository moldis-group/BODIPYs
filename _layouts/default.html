<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
  </head>
  
  <body>
    
    <div class="wrapper">

      <header>
        <h1><a href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a></h1>
        

        
        {% if site.logo %}
          <img src="{{site.logo | relative_url}}" alt="Logo" />
        {% endif %}
        <p>{{ site.description | default: site.github.project_tagline }}</p>        

        <br>
<!--
        Site Navigation<br>
        <a href="https://moldis-group.github.io/pople">Home</a><br>
        <a href="https://moldis-group.github.io/pople/installation.html">Installation</a><br>
        <a href="https://moldis-group.github.io/pople/manual.html">Manual</a><br>
        <a href="https://moldis-group.github.io/pople/tutorials.html">Tutorials</a><br>   
        <a href="https://moldis-group.github.io/pople/benchmarks.html">Benchmarks</a><br>
        <a href="https://moldis-group.github.io/pople/credits.html">Credits</a><br>  

        <br>
         <small> 
        {% if site.github.is_project_page %}
        <p class="view"><a href="{{ site.github.repository_url }}">View the Project on GitHub <small>{{ site.github.repository_nwo }}</small></a></p>
        {% endif %}
        </small>
-->
                <small> 
        {% if site.github.is_project_page %}
        <p class="view"><a href="https://github.com/moldis-group">github.com/moldis-group</small></a></p>
        {% endif %}
        </small>
      </header>
      
      <section>
      {{ content }}
      </section>
      
    </div>
    
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
    {% if site.google_analytics %}
    <script>
      
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', '{{ site.google_analytics }}', 'auto');
      ga('send', 'pageview');
    </script>
    {% endif %}
  </body>
</html>
